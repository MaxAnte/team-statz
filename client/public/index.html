<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Team StatZ App" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Touch Icon -->
    <link rel="apple-touch-icon" sizes="40x40" href="./logo40.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./logo60.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./logo120.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./logo180.png" />

    <!-- IOS status bar-->
    <meta name="apple-mobile-web-app-status-bar-style" content="normal" />

    <!-- Enable custom launch screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Custom screens -->
    <!-- iPhone -->
    <link
      href="./logo180Load.png"
      media="(device-width: 320px) and (device-height: 480px)
   and (-webkit-device-pixel-ratio: 1)"
      rel="apple-touch-startup-image"
    />
    <!-- iPhone (Retina) -->
    <link
      href="./logo180Load.png"
      media="(device-width: 320px) and (device-height: 480px)
   and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <!-- iPhone 5 -->
    <link
      href="./logo180Load.png"
      media="(device-width: 320px) and (device-height: 568px)
   and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <!-- iPad (portrait) -->
    <link
      href="./logo180Load.png"
      media="(device-width: 768px) and (device-height: 1024px)
   and (orientation: portrait)
   and (-webkit-device-pixel-ratio: 1)"
      rel="apple-touch-startup-image"
    />
    <!-- iPad (landscape) -->
    <link
      href="./logo180Load.png"
      media="(device-width: 768px) and (device-height: 1024px)
   and (orientation: landscape)
   and (-webkit-device-pixel-ratio: 1)"
      rel="apple-touch-startup-image"
    />
    <!-- iPad (Retina, portrait) -->
    <link
      href="./logo180Load.png"
      media="(device-width: 768px) and (device-height: 1024px)
   and (orientation: portrait)
   and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <!-- iPad (Retina, landscape) -->
    <link
      href="./logo180Load.png"
      media="(device-width: 768px) and (device-height: 1024px)
   and (orientation: landscape)
   and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

    <title>Team StatZ App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
